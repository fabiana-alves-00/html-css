<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
             <p>
                <label for="iemail">E-mail<label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
             </p>
             <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{5,4}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
             </p>
        </fieldset>
         <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </P>
    </form>
</body>
</html>
