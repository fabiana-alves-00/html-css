<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
<picture>
     <source media="(max-width: 850px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível"
</picture>
<h1>
    Colocando áudio no seu site
</h1>
<audio preload="metadata" controls>
    <source src="midia/guanacast.mp3" type="audio/mpeg">
    <source src="midia/guanacast.ogg" type="audio/ogg">
    <source src="midia/guanacast.wav" type="audio/wav">
    <p>infelizmente seu navegador nao consegue reproduzir áudio. <a href="midia/guanacast.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</audio>
</body>
</html>
